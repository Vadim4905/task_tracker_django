

<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">{{message}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            {% if pk %}
                <form method="post" action='{% url url_name pk %}' enctype="multipart/form-data" > 
            
            {% else %}
                <form method="post" action="{% url url_name  %}" enctype="multipart/form-data">
            {% endif %}

            {% csrf_token %}
            {{ obj_form.as_p }}
            <form>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
